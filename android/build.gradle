buildscript {
    repositories {
        google()  // Ensure Google repositories are included
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'  // Or your current Gradle version
        classpath 'com.google.gms:google-services:4.3.15'  // Add the Google services plugin classpath
    }
}

allprojects {
    repositories {
        google()  // Ensure Google repositories are included
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
